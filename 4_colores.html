<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>
<body>

    <div id="blue" style="width: 200px; height: 200px; background-color: blue;"></div>
    <div id="red" style="width: 200px; height: 200px; background-color: red;"></div>
    <div id="green" style="width: 200px; height: 200px; background-color: green;"></div>
    <div id="yellow" style="width: 200px; height: 200px; background-color: yellow;"></div>

    <script>
        const blue = document.getElementById('blue');
        const red = document.getElementById('red');
        const green = document.getElementById('green');
        const yellow = document.getElementById('yellow');

        function cambiarANegro(event) {
            event.target.style.backgroundColor = 'black'
        }

        blue.addEventListener('click', cambiarANegro);
        red.addEventListener('click', cambiarANegro);
        green.addEventListener('click', cambiarANegro);
        yellow.addEventListener('click', cambiarANegro);
    </script>
</body>
</html>
